<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>menu</title>
    <style media="screen">
.container{border:1px dashed #aaa;padding:15px;clear:bot;}
.container div,.container span1{width:100px;height:100px;border:1px solid #aaa;color:#fff;}
.container :nth-child(1){background-color:green;}
.container :nth-child(2){background-color:skyblue;}
.container :nth-child(3){background-color:magenta;}
.container :nth-child(4){background-color:purple;}
.container :nth-child(5){background-color:red;}
    </style>
  </head>
  <body>
    <div class="container">
      <div style="float:left;"><a href="https://www.naver.com/">Box1</a></div>
      <div style="float:left;"><a href="https://www.daum.net/">Box2</a></div>
      <div style="float:left;"><a href="https://poki.com/">Box3</a></div>
      <div style="float:left;"><a href="https://garticphone.com/ko/lobby">Box4</a></div>
      <div style="float:left;"><a href="https://www.youtube.com/">Box5</a></div>
    </div>
  </body>
</html>
